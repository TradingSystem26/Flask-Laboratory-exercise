{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block content %}

<div class="container mt-5">
  <h1 class="minecraft text-center mb-3">Welcome to Our Website</h1>
  <p class="minecraft text-center mb-5">
    Instruction: Create a route and a page for the links that are not yet working.

  <div class="row gy-4 text-center justify-content-center">
    <div class="col-6 col-md-3">
      <a href="{{ url_for('touppercase') }}" class="text-decoration-none d-block mb-2">
        <img src="{{ url_for('static', filename='images/monkey.png') }}" 
             alt="toUpperCase"
             class="img-fluid rounded shadow-sm mb-2"
             style="max-height:150px; object-fit:contain;">

    </div>

    <div class="col-6 col-md-3">

             class="img-fluid rounded shadow-sm mb-2"
             style="max-height:150px; object-fit:contain;">

    <div class="col-6 col-md-3">

    </div>

    <div class="col-6 col-md-3">
      <a href="{{ url_for('infix_to_postfix') }}" class="text-decoration-none d-block mb-2">
        <img src="{{ url_for('static', filename='images/stack_aagaag.png') }}"

{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
  <h1 class="minecraft text-center">Welcome to Our Website</h1>
  <p class="minecraft text-center">Instruction: create a route and a page for the links that are not working.</p>

  <!-- image links (place the images in static/images/) -->
  <div class="row gy-3">
    <div class="col-12 col-md-4 text-center">
      <a href="{{ url_for('touppercase') }}" class="text-decoration-none d-block mb-2">
        <img src="{{ url_for('static', filename='images/monkey.png') }}"
             alt="toUpperCase"
             class="img-fluid rounded mb-2"
             style="max-height:120px; object-fit:cover;">
      </a>
      <a href="{{ url_for('touppercase') }}" class="btn btn-sm btn-primary minecraft mt-2">Open toUpperCase</a>
    </div>
    
   <div class="col-12 col-md-4 text-center">
      <a href="{{ url_for('area_circle') }}" class="text-decoration-none d-block mb-2">
        <img src="{{ url_for('static', filename='images/sirkol.png') }}"
             alt="Area of a Circle"
             class="img-fluid rounded mb-2"
             style="max-height:120px; object-fit:cover;">
      </a>
      <a href="{{ url_for('area_circle') }}" class="btn btn-sm btn-success minecraft mt-2">Calculate Circle</a>
    </div>

    <div class="col-12 col-md-4 text-center">
      <a href="{{ url_for('area_triangle') }}" class="text-decoration-none d-block mb-2">
        <img src="{{ url_for('static', filename='images/triangol.png') }}"
             alt="Area of a Triangle"
             class="img-fluid rounded mb-2"
             style="max-height:120px; object-fit:cover;">
      </a>
      <a href="{{ url_for('area_triangle') }}" class="btn btn-sm btn-warning minecraft mt-2">Calculate Triangle</a>
    </div>
  </div>
{% endblock %}

{% extends 'base.html' %}
{% block title %}Contact{% endblock %}
{% block content %}

<div class="container mt-3">
  <h1 class="minecraft text-center mb-4">Contact</h1>

  <div class="row align-items-start justify-content-center gy-3">

    <div class="col-md-6 text-center">
      <img src="{{ url_for('static', filename='images/miport.png') }}"
           alt="Site owner avatar"
           class="rounded-circle border shadow-sm mb-3"
           style="object-fit: cover; width:128px; height:128px;">

      <ul class="list-unstyled mb-0">
        <li class="mb-3 d-flex align-items-center justify-content-center">
          <img src="{{ url_for('static', filename='images/gmaillogo.png') }}"
               alt="Email Icon" style="width:22px; height:22px;" class="me-2">
          <span class="minecraft me-1">Email:</span>
          <a href="mailto:adrianian.penalosa@email.com" class="minecraft text-decoration-none">
            adrianian.penalosa@email.com
          </a>
        </li>

        <li class="mb-3 d-flex align-items-center justify-content-center">
          <img src="{{ url_for('static', filename='images/phone.png') }}"
               alt="Phone Icon" style="width:22px; height:22px;" class="me-2">
          <span class="minecraft me-1">Phone:</span>
          <a href="tel:+639608329984" class="minecraft text-decoration-none">
            +63 960 832 9984
          </a>
        </li>

        <li class="mb-3 d-flex align-items-center justify-content-center">
          <img src="{{ url_for('static', filename='images/maps.png') }}"
               alt="Address Icon" style="width:22px; height:22px;" class="me-2">
          <span class="minecraft me-1">Address:</span>
          <a href="https://maps.app.goo.gl/Hw8SJG35pX4P1DKR7" target="_blank" class="minecraft text-decoration-none">
            34 Lourdes Street, Pasay City, Philippines
        </li>
      </ul>

      <div class="mt-4">
        <a class="btn btn-sm btn-secondary minecraft" href="{{ url_for('home') }}">
          Back to Home
        </a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
